<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Card√°pio</title>

    <script th:src="@{/js/cardapio.js}" defer></script>
</head>
<body>
<h1>Restaurante</h1>
<form action="#" th:action="@{/cardapio}" method="post" th:object="${pedido}">
    <input type="hidden" name="mesa" id="mesa" th:value="${numeroMesa}"/>
    <div th:each="prato : ${pratos}">
        <!-- Selecione pratos -->
        <input type="checkbox" name="pratos" th:value="${prato.id}"/>
        <div class="photo"><img th:src="@{${prato.fotoCaminho}}" th:alt="${prato.nome}" width="90px"/></div>
        <div class="details">
            <p class="prato_nome" th:text="${prato.nome}"></p>
            <p class="prato_descricao" th:text="${prato.descricao}"></p>
            <p class="prato_preco" th:text="${prato.preco}"></p>
            <!-- Adicione o campo de entrada de quantidade dentro do loop -->
            <input type="number" name="quantidadePrato" th:value="0" min="1" step="1"/>
        </div>
    </div>
    <div>
        <button type="submit">Confirmar Pedido</button>
    </div>
</form>


</body>
</html>
